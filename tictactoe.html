<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="game_title">Tic Tac Toe</h1>
    <p class="game_status">Player1</p>
    <div class="game_board"> 
        <div class="game_container">
            <div id="1" class="sq0 cell" data-cell-index="0"></div>
            <div id="2" class="sq1 cell" data-cell-index="1"></div>
            <div id="3" class="sq2 cell" data-cell-index="2"></div>
            <div id="4" class="sq3 cell" data-cell-index="3"></div>
            <div id="5" class="sq4 cell" data-cell-index="4"></div>
            <div id="6" class="sq5 cell" data-cell-index="5"></div>
            <div id="7" class="sq6 cell" data-cell-index="6"></div>
            <div id="8" class="sq7 cell" data-cell-index="7"></div>
            <div id="9" class="sq8 cell" data-cell-index="8"></div>
        </div>
        
    </div>
    <br>
    <div class="btn_wrapper">
        <button type="button" class="game_restart">Restart Game</button>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
